<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Prácticas</title>
    <link rel="stylesheet" href="alumno-home-controller.component.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="left-section">
                <span class="company-name">Nombre empresa</span>
                <div class="hours-info">
                    <span class="hours-total">Nº horas totales: </span>
                    <span class="hours-remaining">Nº horas restantes: </span>
                </div>
            </div>
            <div class="tutor-info">
                <span>Tutor: Nombre del tutor</span>
            </div>
            <div class="right-section">
                <span>Bienvenido Alumno</span>
                <button id="logoutBtn">Salir</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h1>Nueva entrada</h1>
            <div class="form-entry">
                <form>
                    <label for="date">Fecha</label>
                    <input type="date" id="date" name="date">

                    <label for="practice-type">Tipo práctica</label>
                    <select id="practice-type" name="practice-type">
                        <option value="FTP">FTP</option>
                        <option value="Dual">Dual</option>
                    </select>

                    <label for="hours-day">Total horas/día</label>
                    <input type="number" id="hours-day" name="hours-day">

                    <label for="activity">Actividad</label>
                    <textarea id="activity" name="activity"></textarea>

                    <label for="observations">Observaciones</label>
                    <textarea id="observations" name="observations"></textarea>

                    <div class="form-actions">
                        <button type="button" id="viewEntriesBtn">Ver todas mis entradas</button>
                        <button type="submit" id="saveBtn">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
